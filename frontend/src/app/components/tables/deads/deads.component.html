<div class="card">
  <p-table [value]="deads">
    <ng-template pTemplate="header">
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Enterré en</th>
        <th>Lot</th>
        <th>Tombe</th>
        <th>Enterré pour</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dead>
      <tr>
        <td>{{ dead.firstname }}</td>
        <td>{{ dead.lastname }}</td>
        <td>{{ entryDateToReadable(dead.entrydate) }}</td>
        <td>{{ getLotName(dead.id) }}</td>
        <td>{{ getTombeIdentifier(dead.id) }}</td>
        <td>{{ getGraveState(dead.id) }}</td>
        <td>
          <button pButton icon="pi pi-pencil"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
