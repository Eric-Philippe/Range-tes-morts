<div class="card">
    <p-table [value]="lots" [paginator]="true" [rows]="8">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom</th>
                <th>Nombre de parcelles</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lot>
            <tr>
                <td><p-tag [value]="lot.name" [severity]="'info'" /></td>
                <td>{{ getParcelleCount(lot) }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
